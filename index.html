<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumosAI_</title>
</head>
<body>
    <style>
	body {
	    font-family: Arial, sans-serif;
	    text-align: center;
	    margin: 20px;
	}

	button {
	    padding: 10px 20px;
	    font-size: 16px;
	    cursor: pointer;
	}
    </style>
    <button id="ledButton">Toggle LED</button>
    <script>
    
	document.addEventListener('DOMContentLoaded', function () {
	    const ledButton = document.getElementById('ledButton');

	    ledButton.addEventListener('click', function () {
	        
    		// Send a request to the ESP8266 when the button is clicked
        	fetch('https://bulldog-promoted-accurately.ngrok-free.app/toggle-led', {
              method: "get",
              headers: new Headers({
                'Access-Control-Allow-Origin' : '*',
                'ngrok-skip-browser-warning': '69420',
              }),
            })
		    .then(response => {
		        if (!response.ok) {
		            throw new Error('HTTP error! Status: ${response.status}');
		        }
		        return response.text();
		    })
		    .then(data => {
		        console.log(data); // Log the response from the ESP8266
		    })
		    .catch(error => {
		        console.error('Error:', error);
		    });
	    });
	});
    </script>
</body>
</html>
